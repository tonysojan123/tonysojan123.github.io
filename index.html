<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony Sojan | Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* =========================================
           THEME SETTINGS 
           ========================================= */
        :root {
            --primary: #38bdf8;      /* Electric Blue */
            --accent: #818cf8;       /* Soft Purple */
            --bg-dark: #0f172a;      /* Deep Slate Background */
            --bg-card: #1e293b;      /* Card Background */
            --text-main: #f1f5f9;    /* White Text */
            --text-muted: #94a3b8;   /* Grey Text */
        }

        /* RESET & BASE STYLES */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.7;
            overflow-x: hidden;
            scroll-behavior: smooth; /* Smooth scrolling for nav links */
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* NAVIGATION */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--primary); }
        .nav-links a {
            margin-left: 2rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-muted);
        }
        .nav-links a:hover { color: var(--primary); }

        /* HERO SECTION (HOME) */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 90vh;
            padding: 0 10%;
            animation: fadeIn 1s ease-out;
        }
        .hero-content { flex: 1; padding-right: 3rem; }
        .badge {
            display: inline-block;
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }
        h1 { font-size: 3rem; line-height: 1.2; margin-bottom: 1rem; color: #fff; }
        .subtitle { font-size: 1.2rem; color: var(--text-muted); margin-bottom: 2rem; }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            margin-right: 15px;
        }
        .btn-primary { background: var(--primary); color: var(--bg-dark); }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2); }
        .btn-outline { border: 2px solid var(--text-muted); color: var(--text-main); }
        .btn-outline:hover { border-color: var(--primary); color: var(--primary); }

        .hero-img-container {
            flex: 0 0 350px;
            position: relative;
        }
        .hero-img {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid rgba(56, 189, 248, 0.3);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.1);
        }

        /* SECTION STYLES */
        section { padding: 6rem 10%; }
        .section-title {
            font-size: 2rem;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }
        .section-title::after {
            content: '';
            width: 60px;
            height: 4px;
            background: var(--primary);
            position: absolute;
            left: 0;
            bottom: -10px;
            border-radius: 2px;
        }

        /* ABOUT SECTION */
        .about-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 4rem;
            align-items: start;
        }
        .skills-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 1rem; }
        .skill-item {
            background: rgba(255,255,255,0.05);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            border-left: 3px solid var(--primary);
        }

        /* PROJECTS GRID */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }
        .project-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            transition: 0.4s;
            border: 1px solid rgba(255,255,255,0.05);
        }
